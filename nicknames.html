<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nickname Settings</title>
    <link rel="stylesheet" href="nicknames.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 data-i18n="nicknameTitle">Nickname Settings</h1>

        <div class="nickname-list" id="nicknameList"></div>
    </div>
    <script src="nicknames.js"></script>
</body>
</html>
