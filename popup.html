<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Live Chat Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 data-i18n="popupTitle">Display Settings</h1>
            <div class="status" id="status"></div>
        </div>
        <div class="settings">
            <label class="radio-option">
                <input type="radio" name="displayMode" value="both" checked>
                <span data-i18n="displayModeBoth">Both (Name (Handle))</span>
            </label>
            <label class="radio-option">
                <input type="radio" name="displayMode" value="name">
                <span data-i18n="displayModeNameOnly">Name Only</span>
            </label>
            <label class="radio-option">
                <input type="radio" name="displayMode" value="handle">
                <span data-i18n="displayModeHandleOnly">Handle Only</span>
            </label>
        </div>
        <div class="cache-section">
            <button id="clearCache" data-i18n="clearCache">Clear Cache</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
